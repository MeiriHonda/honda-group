<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="newTask.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Newtask</title>

</head>

<body>
<div class="taskform">
    <form method="get" class="newTask" action="submit" name="taskForm" onsubmit="return validateTaskForm()">
        <h2>New task</h2>
        <div class="taskName">
            <label for="taskName"> Task name:</label><br>
            <input type="text" name="taskName" id="taskName">
        </div>

        <div class="taskDes">
            <label for="taskDes"> Description:</label> <br>
            <input type="textarea" name="taskDes" id="taskDes">

        </div>

        <div class="assignTo">
            <label for="assignTo">Assigned to:</label>
            <select id="assignTo" name="assignTo">
                <option>Meiri</option>
                <option>Lalitha</option>
                <option>Kaneez</option>
                <option>Kanwar</option>
            </select>
        </div>

        <div class="dueDate">
            <label for="dueDate"> Due Date:</label>
            <input type="date" name="dueDate" id="dueDate">
        </div>

        <div class="taskStatus">
            <Span>Task Status: </Span><br>
            <div class="radio-btns" name="radio">
                <div>
                    <label for="toDo"> To do:</label>
                    <input type="radio" name="taskStatus" id="toDo" checked="checked">
                </div>
                <div>
                    <label for="inPro"> In progress:</label>
                    <input type="radio" name="taskStatus" id="inPro">
                </div>
                <div>
                    <label for="reviewing"> Reviewing:</label>
                 <input type="radio" name="taskStatus" id="reviweing" >
                </div>
                <div>
                    <label for="done"> Done:</label>
                 <input type="radio" name="taskStatus" id="done" >
                </div>
            </div>
        </div>

        <div class="btn">
            <input class="btn btn-primary" type="submit" value="Submit" id="submit">
            <input class="btn btn-primary" type="reset"value="Reset" >
            <button class="btn btn-primary">Cancel</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./inputValidation.js"></script>
<script src="./taskManager.js"></script>
</body>
</html>
